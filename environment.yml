name: PowerDict

channels:
  - conda-forge
  
dependencies:
  - python>=3.7
  - pandas
  - matplotlib
  - jupyterlab
  - lxml
  - html5lib
  - beautifulsoup4
  - xarray
  - tabulate
  - seaborn
  - mkdocs-material
  - twine
  - dagster
  - dagit
  - mkdocs
  - mkdocs-material
  - geopandas
  - descartes
  - python-dotenv
  - typer
  - pip
  
  - pip:
      - -e .
      - nbdev
      - ipypb
      - feautils
      - mkdocs-material-extensions
      - mkdocstrings
      - configparser
      - junix