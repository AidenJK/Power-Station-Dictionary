name: PowerDict

channels:
  - conda-forge
  
dependencies:
  - python>=3.7
  - pandas
  - matplotlib
  - jupyterlab
  - lxml
  - html5lib
  - beautifulsoup4
  - seaborn
  - mkdocs
  - mkdocs-material
  - twine
  - typer
  - tqdm
  - jinja2
  - pip
  
  - pip:
      - -e .
      - nbdev
      - feautils
      - git+https://github.com/AyrtonB/frictionless-py
      - mkdocs-material-extensions
      - mkdocstrings
      - configparser
      - junix